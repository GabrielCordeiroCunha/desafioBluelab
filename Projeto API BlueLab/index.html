<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movie Finder</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="source/icon.png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script> 	<!-- JQuerry -->
</head>
<body>
	<div class="title">
		<h1>
			<img src="source/icon.png" alt="Logo" width="30px" height="30px" id="Logo">
			Movie Finder
		</h1>	
	</div>
	<div class="input">
		<input type="text" class="textbox" id="textbox" placeholder="Insira o nome do filme aqui!">
		<button type="button" id="button" class="button">Ok</button>
	</div>
	<div id="filme" class="filme">
		<img src="source/img_not_found.png" id="banner">
		<table>
			 <tr><td></td></tr>
				  <tr>
				    <td>Título: </td>
				    <td id="title"></td>
				  </tr>
				  <tr><td></td></tr>
				  <tr>
				    <td>Ano de lançamento: </td>
				    <td id="ano"></td>
				  </tr>
				  <tr><td></td></tr>
				  <tr>
				    <td>Duração do filme: </td>
				    <td id="tempo"></td>
				  </tr>
				  <tr><td></td></tr>
				  <tr>
				    <td>Gênero: </td>
				    <td id="genero"></td>
				  </tr>
				  <tr><td></td></tr>
				  <tr>
				    <td>Autor: </td>
				    <td id="autor"></td>
				  </tr>
				  <tr><td></td></tr>
				  <tr>
				    <td>Diretor: </td>
				    <td id="diretor"></td>
				  </tr>
				  <tr><td></td></tr>
				  <tr>
				    <td>Site: </td>
				    <td><a id="site" href=""></a></td>
				  </tr>
		</table>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
